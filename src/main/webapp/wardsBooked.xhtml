<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:c="http://java.sun.com/jstl/core">

<h:head>
	<title>Hospital Management Dashboard</title>
</h:head>

<h:body style="background-color:powderblue;">

	<h:form>
		<h:commandButton id="getWards"
			actionListener="#{wardBookedDetailsModel.refresh()}"
			value="Refresh">
		</h:commandButton>


		<h:panelGroup id="wardDetails">
			<table border="1">
				<br />
				<tr>
					<th>Patient Name</th>
					<th>Patient Email</th>
					<th>Ward Type</th>
					<th>Ward Occupied From</th>
					<th>Bill</th>
				</tr>
				<ui:repeat value="#{wardBookedDetailsModel.bookingDetails}"
					var="bookedData">
					<tr>
						<td><h:outputText value="#{bookedData.patientName}" /></td>
						<td><h:outputText value="#{bookedData.patientEmail}" /></td>
						<td><h:outputText value="#{bookedData.wardType}" /></td>
						<td><h:outputText value="#{bookedData.bookedFromDate}" /></td>
						<td><h:commandButton
								actionListener="#{wardBookedDetailsModel.calculateBill(bookedData.patientName, bookedData.wardType, bookedData.bookedFromDate)}"
								value="Calculate Bill" var="result">
							</h:commandButton> 
							
							<br/>$<h:outputText value="#{wardBookedDetailsModel.billCost}"/>
							</td>
							
					</tr>
				</ui:repeat>
			</table>
		</h:panelGroup>
	</h:form>
</h:body>
</html>
